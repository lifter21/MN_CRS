<form ng-submit='login()' novalidate role="form">
  <legend>Login</legend>

  <div class="form-group">
    <span class="text-danger" ng-if='loginError'>{{loginError}}</span><br/>
    <label for="">E-mail or username</label>
    <input class="form-control" id="" ng-model='user.username' placeholder="E-mail"  required type="text">
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input class="form-control" id="" ng-model='user.password' placeholder="Password..." required type="password">
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>
