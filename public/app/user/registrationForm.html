<form ng-submit='register()' novalidate role="form">
    <legend>Form title</legend>

    <div class="form-group">
        <label for="">Your login</label>
        <input class="form-control" id="" ng-model='user.username' value={{user.username | filter:lowercase}} placeholder="login..." required type="text">
        <span class="text-danger" ng-repeat='nameError in formErrors.username'>{{nameError}}<br/></span>
    </div>

    <div class="form-group">
        <label for="">First name</label>
        <input class="form-control" id="" ng-model='user.firstname' placeholder="firstname..." required type="text">
    </div>

    <div class="form-group">
        <label for="">Last name</label>
        <input class="form-control" id="" ng-model='user.lastname' placeholder="lastname..." required type="text">
    </div>

    <div class="form-group">
        <label for="">E-mail</label>
        <input class="form-control" id="" ng-model='user.email' value={{user.email | filter:lowercase}}  placeholder="E-mail..." required type="email">
        <span class="text-danger" ng-repeat='emailError in formErrors.email'>{{emailError}}<br/></span>
    </div>

    <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" id="" ng-model='user.password' placeholder="Password..." required type="password">
        <span class="text-danger" ng-repeat='passError in formErrors.password'>{{passError}}<br/></span>
    </div>

    <div class="form-group">
        <label for="">Password confirmation</label>
        <input class="form-control" id="" ng-model='user.passConfirmation' placeholder="Password confirmation..." required type="password">
        <span class="text-danger" ng-repeat='confError in formErrors.passConfirmation'>{{confError}}<br/></span>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>
