<form ng-submit='register()' novalidate role="form">
  <legend>Form title</legend>

  <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" id="" ng-model='user.name' placeholder="Name..." required type="text">
  </div>
  <div class="form-group">
    <label for="">E-mail</label>
    <input class="form-control" id="" ng-model='user.email' placeholder="E-mail..." required type="email">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input class="form-control" id="" ng-model='user.password' placeholder="Password..." required type="password">
  </div>
  <div class="form-group">
    <label for="">Password confirmation</label>
    <input class="form-control" id="" ng-model='user.passConfirmation' placeholder="Password confirmation..." required type="password">
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
</form>
