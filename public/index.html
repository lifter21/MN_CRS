<!DOCTYPE html>
<html lang="en">

<head>

    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib\bootstrap\dist\css/bootstrap.min.css">

<body ng-app='MyApp'>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib\jquery\dist/jquery.min.js"></script>

    <script src="lib\angular-resource/angular-resource.min.js"></script>
    <script src="lib\angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Main  -->
    <script src="app/app.js"></script>

    <!-- UserRegistration -->
    <script src="app\user/userService.js"></script>
    <script src="app\user/registartionController.js"></script>

    <!-- Auth -->
    <script src="app\auth/authService.js"></script>
    <script src="app\auth/authControllers.js"></script>

    <nav class="navbar navbar-default text-center" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">

            </div>

                </ul>

                    <li><a href="" ng-if="AuthService.isUser()">{{AuthService.user.username}}</a></li>
                    <li><a  ng-if="!AuthService.isUser()" ui-sref="login">Login</a></li>
                    <li><a  ng-if="!AuthService.isUser()" ui-sref='registration'>Sign Up</a></li>
                    <li><a  ng-if="AuthService.isUser()" ui-sref='logout'>Logout</a></li>

                </ul>
            </div>
